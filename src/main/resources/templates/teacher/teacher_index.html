		//退出登录

		    //显示弹出框，点击确定才能退出
            new $Msg({
                content:"确定要退出吗？",
                type:"success",
                cancle:function(){

                },
                confirm:function(){
                    //获取项目跟路径
                    var pathname = document.location.pathname;
                    var index = pathname.substr(1).indexOf("/");
                    var result = pathname.substr(0,index+1);
                    window.location.href=result+"/loginOut";
                }
            })

		}
