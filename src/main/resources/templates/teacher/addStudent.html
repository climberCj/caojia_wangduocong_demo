					<li class="space"></li>

			</div>
		</div>
		<!-- 页面头部end -->
		<!-- 页面主体start -->
		<div class="main fn-clear" id="main_content">
			<!-- 页面导航栏start -->
			<div class="navi">
				<ul class="app-list-menu menu1">
					<li class="app-list level1">
						<a href="" class="active name level1-name">学生管理</a>
						<ul class="app-list-menu menu2">
							<li><a href="addStudent.html" class="active name level2-name">添加学生</a></li>

						<ul class="app-list-menu menu2">

							<li><a href="../exam_main.html" class="name level2-name">搜索试题</a></li>
						</ul>
					</li>
				</ul>
			</div>
			<!-- 页面导航栏end -->
			<div class="content">
				<div class="content-wrap">
					<div class="add-stu-wrap">
						<h3 class="patr-name">添加学生</h3>
						<form action="">
							<div class="form-table">
								<div class="info-write">
									<label for="stu_num">学生编号：</label>
									<input type="text" placeholder="请输入学生编号" id="stu_num" />
								</div>
								<div class="info-write">
									<label for="stu_name">学生姓名：</label>
									<input type="text" placeholder="请输入学生姓名" id="stu_name" />
								</div>
								<div class="info-write">
									<label for="tea_num">教师编号：</label>
									<input type="text" placeholder="请输入教师编号" id="tea_num" />
								</div>
								<div class="info-write">
									<label for="stu_class">所属班级：</label>
									<div class="select-drop">
										<select name="" id="" class="sel">
											<option value="">请选择班级</option>
											<option value="">英语班</option>
											<option value="">数字班</option>
											<option value="">电子班</option>
											<option value="">翻译班</option>
										</select>
									</div>
								</div>
								<div class="operate">
									<a class="btn add-btn">添加</a>
									<a class="btn reset-btn">重置</a>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>

	<script>
		$(document).ready(function() {
			var _wHeight = $(window).height();
			var _hHeight =$(".header").height();
			$("#main_content").height(_wHeight-80);
			$(".navi").height(_wHeight-80);
			$(".content").height(_wHeight-80);
			$(".sel").select2();
			$('.content').niceScroll().hide();

		});s
	</script>
