<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Document</title>
	<link rel="stylesheet" href="dist/css/base.css"/>
	<link rel="stylesheet" href="dist/css/skin.css"/>
	<link rel="stylesheet" href="dist/plugins/select2/css/select2.min.css"/>
</head>
<body>
	<div class="wrap">
		<!-- 页面头部start -->
		<div class="header">
			<div class="logo">
				<h1>
					<a>在线考试系统</a>
				</h1>
			</div>
			<div class="header-menu">
				<ul class="fn-clear">
					<li>
						<img src="dist/img/admin.png" alt="">
						<span>张三</span><span>，欢迎您登录在线考试系统</span>
					</li>
					<li class="space"></li>
					<li class="exit">
						<a>退出登录</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- 页面头部end -->
		<!-- 页面主体start -->
		<div class="main fn-clear" id="main_content">
			<!-- 页面导航栏start -->
			<div class="navi">
				<ul class="app-list-menu menu1">
					<li class="app-list level1">
						<a href="" class="active name level1-name">学生管理</a>
						<ul class="app-list-menu menu2">
							<li><a href="addStudent.html" class="active name level2-name">添加学生</a></li>
							<li><a href="../student/stulist.html" class="name level2-name">查询学生信息</a></li>
						</ul>
					</li>
					<li class="app-list level1">
						<a href="" class="name level1-name">试题管理</a>
						<ul class="app-list-menu menu2">
							<li><a href="addExam.html" class="name level2-name">添加试题</a></li>
							<li><a href="examList.html" class="name level2-name">查询试题</a></li>
							<li><a href="../student/exam.html" class="name level2-name">搜索试题</a></li>
						</ul>
					</li>
				</ul>
			</div>
			<!-- 页面导航栏end -->
			<div class="content">
				<div class="content-wrap">
					<div class="add-stu-wrap">
						<h3 class="patr-name">添加试题</h3>
						<form action="">
							<div class="form-table">
								<div class="info-write">
									<label for="exam_title"><div>试题题目：</div></label>
									<textarea name="" id="exam_title"></textarea> 
								</div>
								<div class="info-write">
									<label for="exam_option_A"><div>选项A：</div></label>
									<input type="text"  id="exam_option_A" />
								</div>
								<div class="info-write">
									<label for="exam_option_B"><div>选项B：</div></label>
									<input type="text"  id="exam_option_B" />
								</div>
								<div class="info-write">
									<label for="exam_option_C"><div>选项C：</div></label>
									<input type="text"  id="exam_option_C" />
								</div>
								<div class="info-write">
									<label for="exam_option_D"><div>选项D：</div></label>
									<input type="text" id="exam_option_D" />
								</div>
								<div class="info-write">
									<label><div>答案：</div></label>
									<label>
										<label for="option_a">A</label>
										<input type="radio" name="answer" id="option_a" />
									</label>
									<label>
										<label for="option_b">B</label>
										<input type="radio" name="answer" id="option_b" />
									</label>
									<label>
										<label for="option_c">C</label>
										<input type="radio" name="answer" id="option_c" />
									</label>
									<label>
										<label for="option_d">D</label>
										<input type="radio" name="answer" id="option_d" />
									</label>
									
								</div>
								<div class="info-write">
									<label for="exam_detail"><div>试题解析：</div></label>
									<textarea name="" id="exam_detail"></textarea> 
								</div>
								<div class="operate">
									<a class="btn add-btn">添加</a>
									<a class="btn reset-btn">重置</a>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
		<!-- 页面主体start -->
	</div>
	<script type="text/javaScript" src="dist/plugins/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javaScript" src="dist/plugins/select2/pinyin.js"></script>
	<script type="text/javaScript" src="dist/plugins/select2/select2.js"></script>
	<script type="text/javaScript" src="dist/plugins/nicescroll/jquery.nicescroll.js"></script>
	<script>
		$(document).ready(function() {
			var _wHeight = $(window).height();
			var _hHeight =$(".header").height();
			$("#main_content").height(_wHeight-80);
			$(".navi").height(_wHeight-80);
			$(".content").height(_wHeight-80);
			$(".sel").select2();
			$('.content').niceScroll().hide();

		});
	</script>
</body>
</html>
